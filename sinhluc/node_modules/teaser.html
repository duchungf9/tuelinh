<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/teaser.css" rel="stylesheet"/>
</head>
<body>
<img src="images/teaser/bg.jpg" alt="" class="imgFull">
<div class="wrapper pr">
    <div class="content pa">
        <h1 class="rs">
            <a href="javascript:void(0)" class="logogame" title="{{Config::get('app.game_name')}}">
                <img src="images/teaser/logogame.png" alt="{{Config::get('app.game_name')}}">
            </a>
        </h1>
        <form action="">
            <div class="form-wrapper">
                <div class="sdt marBt10">
                    <label for="phone" class="phone">Số ĐT</label>
                    <input type="text" name="phone" placeholder="Nhập số điện thoại">
                </div>
                <div class="smayman marBt10">
                    <label for="luckyNumber" class="smayman">Số May Mắn</label>
                    <input type="text" name="luckynaumber" placeholder="Nhập số may mắn">
                    <span>( Số may mắn gồm 4 số bất kỳ )</span>
                </div>
                <div class="email marBt10">
                    <label for="email" class="email">Email</label>
                    <input type="email" name="email" placeholder="Nhập email">
                </div>
                <div class="error marBt10" style="display:none;"></div>
            </div>
            <button type="button" class="send-btn"></button>
        </form>
        <a href="http://sohagame.vn" class="footer" title="Sohagame" target="_blank">
            <img src="images/teaser/footer-bg.jpg" alt="Sohagame">
        </a>
    </div>
</div>
<script  src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script  src="js/teaser.js" type="text/javascript"></script>
</body>
</html>
